apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-html-app
  namespace: test-html-app
  labels:
    app: test-html-app
    environment: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-html-app
  template:
    metadata:
      labels:
        app: test-html-app
      annotations:
        # Config hash updated by CI pipeline to trigger rolling updates
        harumi.io/config-hash: "a082adf3"
    spec:
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: nginx
          # Image tag updated by CI pipeline
          image: 715841362904.dkr.ecr.us-east-2.amazonaws.com/harumi-dev-test-html-app:4d15c938608590d9798e6b8dbf9111030f82fb7d
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          envFrom:
            - configMapRef:
                name: test-html-app-config
            - secretRef:
                name: test-html-app-secrets
                optional: true